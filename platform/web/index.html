<html>
  <head>
    <title>NESTY</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script type="module" src="./script.js"></script>
    <canvas id="display" width="512", height="480" tabindex=0></canvas>
    <div>
      <button style="display:block;width:140px; height:20px;" onclick="document.getElementById('rom-input').click()">Open local .nes file</button>
      <input type="file" accept=".nes" id="rom-input" style="display:none">
    </div>
    <div>
      <form action="#">
        <label for="lang">Try a sample!</label>
        <select id="samples-select">
          <option value="select">Select a sample</option>
          <option value="nestest">nestest</option>
          <option value="sm-forever">Super Mario Forever</option>
        </select>
      </form>
    </div>
  </body>
</html>
