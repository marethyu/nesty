defaults:
  run:
    working-directory: platform/web/

name: Deploy to Github Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: 'latest'

      - name: Create necessary wasm files
        run: wasm-pack build --release --target web

      # pkg/ folder contains .gitignore so don't use it!
      - name: Create public/ and copy index.html, script.js, pkg/, and roms/ into this folder
        run: |
          rm -f pkg/.gitignore
          mkdir public
          cp -R ./pkg/ ./public/
          cp -R ../../roms/ ./public
          cp -t ./public index.html style.css script.js
          rm -rf pkg/*
          cd public
          ls .

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: platform/web/public
          branch: gh-pages
